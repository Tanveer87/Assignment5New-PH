<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hungry Monster</title>

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,300&display=swap"
        rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/3a51de3a4a.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="logo/icon.png" type="image/x-icon">


</head>

<body>
    <!--Navigation Bar-->
    <header id="header-div" class="container">
        <nav class="navbar navbar-expand-lg navbar-light pt-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="logo/logo.png" class="w-25" alt="">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active px-4 nav-font" aria-current="page" href="#home">Home</a>
                        <a class="nav-link px-4 nav-font" href="#">About</a>
                        <a class="nav-link px-4 nav-font" href="#">Recipes</a>
                        <a class="nav-link pl-4 nav-font" href="#">Blog</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="mb-5">
        <div class="container mt-3">

            <!-- Search Button -->
            <form class="col-md-6 m-auto pt-5 pb-1">
                <div class="input-group input-group-lg mb-3">
                    <span class="input-group-text search-icon" id="inputGroup-sizing-lg addon-wrapping"><i
                            class="fas fa-search"></i></span>
                    <input id="meal-input" type="text" class="form-control search-field"
                        placeholder="Search for Meal...">
                    <div class="input-group-append">
                        <button id="search-btn" type="button" class="btn btn-danger">Search</button>
                    </div>
                </div>
            </form>

            <!-- Not Found Message -->
            <div id="not-found" class="container m-auto pt-4">
                <div class="d-flex justify-content-center align-items-center">
                    <img src="images/not-found-2.png" class="w-25" alt="">
                </div>
                <div>
                    <h4 class="text-center not-found-title"> Sorry, The food you searched, can not be found</h4>
                    <p class="search-again text-center" onclick="clearBody()">Search Again</p>
                </div>
            </div>

            <!-- Single Meal Details -->
            <div id="meal-details" class="container m-auto pt-4">
                <div class="d-flex justify-content-center align-items-center">
                    <div>
                        <img id="meal-image" src="#" class="w-100" />
                        <h4 id="meal-name" class="text-left mealName"></h4>
                        <p class="ingri-title"> Ingredients </p>
                        <ul id="ingredients-list">

                        </ul>
                    </div>
                </div>
            </div>

            <!-- Meals Data Container -->
            <div id="meals-container" class="container m-auto pt-5">
                <!-- Meals Data Placeholder -->
            </div>

        </div>
    </main>


    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>

</body>

</html>
